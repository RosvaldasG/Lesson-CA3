<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Surname</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Petras</td>
          <td>Slekys</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Jonas Kazimieras</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
